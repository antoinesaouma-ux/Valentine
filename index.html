<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veux-tu √™tre ma Valentine ? üíï</title>
  <style>
    :root {
      /* ‚úÖ NOUVELLES COULEURS (plus douces et √©l√©gantes) */
      --card-size: min(90vmin, 600px);
      --card-bg: linear-gradient(135deg, #fff9fb 0%, #ffe8f0 100%);
      --card-shadow: 0 20px 60px rgba(220, 120, 150, 0.25);
      --text-color: #c2185b;
      --btn-yes-bg: #4caf50;
      --btn-yes-hover: #45a049;
      --btn-no-bg: #f06292;
      --btn-no-hover: #ec407a;
      --font-romantic: 'Georgia', 'Palatino', serif;
      --accent-color: #d81b60;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-romantic);
      background: linear-gradient(to bottom, #fefefe, #fff0f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: var(--card-size);
      height: var(--card-size);
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 2px solid rgba(216, 27, 96, 0.15);
    }

    .romantic-text {
      font-size: clamp(1rem, 2.5vmin, 1.4rem);
      line-height: 1.6;
      color: var(--text-color);
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 80%;
    }

    .romantic-text p {
      margin-bottom: 1rem;
    }

    .romantic-text .question {
      font-weight: bold;
      font-size: clamp(1.2rem, 3vmin, 1.8rem);
      font-style: normal;
      margin-top: 1.5rem;
      color: var(--accent-color);
    }

    .buttons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: clamp(1rem, 2.5vmin, 1.3rem);
      font-family: var(--font-romantic);
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    button:focus {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 4px;
    }

    #btnYes {
      background: var(--btn-yes-bg);
    }

    #btnYes:hover {
      background: var(--btn-yes-hover);
      transform: scale(1.1) rotate(-2deg);
    }

    #btnNo {
      background: var(--btn-no-bg);
    }

    #btnNo:hover {
      background: var(--btn-no-hover);
      transform: scale(1.05);
    }

    .confirmation {
      display: none;
      font-size: clamp(1.5rem, 4vmin, 2.5rem);
      color: #4caf50;
      font-weight: bold;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ‚úÖ PHRASES TAQUINES */
    #teasingMessage {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 98, 146, 0.15);
      padding: 1rem 2rem;
      border-radius: 15px;
      font-size: clamp(0.9rem, 2vmin, 1.1rem);
      color: var(--accent-color);
      font-style: italic;
      display: none;
      max-width: 80%;
      text-align: center;
      border: 2px solid rgba(240, 98, 146, 0.3);
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #noCounter {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(240, 98, 146, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      color: var(--text-color);
      display: none;
      border: 1px solid rgba(240, 98, 146, 0.3);
    }

    .gif-container {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    .gif-container img {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ‚úÖ CHATS (sans clignotement) */
    .cat {
      position: fixed;
      background-image: url('image/cat.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      pointer-events: auto;
      z-index: 5;
      will-change: transform, left, top;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .cat.face-left {
      transform: scaleX(-1) translateZ(0);
    }

    .cat.face-right {
      transform: scaleX(1) translateZ(0);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="romantic-text">
      <p>
        ¬´ Je t'aime non pour ce que tu es,<br>
        mais pour ce que je suis quand je suis avec toi. ¬ª
      </p>
      <p class="question">
        Veux‚Äëtu √™tre ma Valentine ? üíï
      </p>
    </div>

    <div class="buttons" id="buttons">
      <button id="btnYes">Oui ‚ù§Ô∏è</button>
      <button id="btnNo">Non</button>
    </div>

    <div class="confirmation" id="confirmation">
      Oui ! ‚ù§Ô∏è‚ú®
      <div class="gif-container" id="gifContainer">
        <img src="image/love-mochi.gif" alt="Love GIF" />
      </div>
    </div>

    <!-- ‚úÖ MESSAGE TAQUIN -->
    <div id="teasingMessage"></div>
    <div id="noCounter"></div>
  </div>

  <script>
    'use strict';

    /* ========================================================================
       CONFIGURATION
       ======================================================================== */
    const CONFIG = {
      CAT_SRC: 'image/cat.png',
      FRAME_W: 32,
      FRAME_H: 32,
      FRAMES_PER_ROW: 8,
      TOTAL_ROWS: 8,

      IDLE_ROWS: [0, 1, 2, 3],
      WALK_ROWS: [4, 5],
      
      FPS: 6,                           // ‚úÖ R√©duit encore (6 FPS = ~166ms par frame)
      PINGPONG: false,                  // ‚úÖ Animation lin√©aire

      CAT_SCALE: 2.5,

      FEAR_RADIUS: 180,
      FLEE_SPEED: 4.0,
      WALK_SPEED: 1.5,
      PANIC_SPEED: 5.0,

      OFFSCREEN_MARGIN: 200,
      HOVER_THRESHOLD: 3,
      NO_CLICKS_TO_SPAWN: 3,
    };

    /* ‚úÖ PHRASES TAQUINES (progressivement plus insistantes) */
    const TEASING_PHRASES = [
      "Oh... vraiment ? ü•∫",
      "Tu es s√ªr(e) ? Je suis adorable pourtant ! üòä",
      "Allez, regarde ces petits chats... üê±",
      "Tu me brises le c≈ìur l√†... üíî",
      "Bon, les chats vont venir te convaincre ! üòº",
      "Ils arrivent... pr√©pare-toi ! üêæ",
      "Tu r√©sistes encore ? Impressionnant ! üòè",
      "Les chats sont d√©√ßus de toi... üòø",
      "C'est ton dernier mot ? ü§®",
      "Je n'abandonnerai jamais ! üí™‚ù§Ô∏è"
    ];

    /* ========================================================================
       VARIABLES GLOBALES
       ======================================================================== */
    let cats = [];
    let mouseX = -9999, mouseY = -9999;
    let animationFrameId = null;
    let noClickCount = 0;
    let catsSpawned = false;

    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttons = document.getElementById('buttons');
    const confirmation = document.getElementById('confirmation');
    const noCounter = document.getElementById('noCounter');
    const teasingMessage = document.getElementById('teasingMessage');

    /* ========================================================================
       INITIALISATION
       ======================================================================== */
    function init() {
      const img = new Image();
      img.src = CONFIG.CAT_SRC;
      img.onload = () => {
        console.log(`‚úÖ Sprite charg√©e : ${CONFIG.CAT_SRC}`);
      };
      img.onerror = () => {
        console.error(`‚ùå ERREUR : sprite introuvable ‚Üí ${CONFIG.CAT_SRC}`);
        alert(`‚ö†Ô∏è Place ton fichier cat.png dans le dossier image/`);
      };

      // ‚úÖ Bouton "Oui" avec GIF
      btnYes.addEventListener('click', () => {
        buttons.style.display = 'none';
        confirmation.style.display = 'block';
        noCounter.style.display = 'none';
        teasingMessage.style.display = 'none';
        
        setTimeout(() => {
          document.getElementById('gifContainer').style.display = 'block';
        }, 500);
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        cats.forEach(cat => cat.el.remove());
        cats = [];
      });

      // ‚úÖ Bouton "Non" avec phrases taquines
      btnNo.addEventListener('click', () => {
        noClickCount++;
        
        // Afficher phrase taquine
        const phraseIndex = Math.min(noClickCount - 1, TEASING_PHRASES.length - 1);
        teasingMessage.textContent = TEASING_PHRASES[phraseIndex];
        teasingMessage.style.display = 'block';
        
        // Compteur
        noCounter.textContent = `"Non" √ó ${noClickCount}`;
        noCounter.style.display = 'block';

        // Spawn chats au 3e clic
        if (noClickCount >= CONFIG.NO_CLICKS_TO_SPAWN && !catsSpawned) {
          catsSpawned = true;
          console.log(`üê± Spawn des chats apr√®s ${CONFIG.NO_CLICKS_TO_SPAWN} clics !`);
          spawnCats();
          startAnimation();
        }
      });

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
    }

    /* ========================================================================
       SPAWN DES CHATS
       ======================================================================== */
    function spawnCats() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      const yTop = screenH * 0.2;
      const yMid = screenH * 0.5;
      const yBot = screenH * 0.8;

      // Chats fixes (lignes idle 0-3)
      cats.push(createCat(screenW * 0.15, yTop, 'fixed', 'right', 0));
      cats.push(createCat(screenW * 0.85, yTop, 'fixed', 'left', 1));
      cats.push(createCat(screenW * 0.25, yBot, 'fixed', 'right', 2));
      cats.push(createCat(screenW * 0.75, yBot, 'fixed', 'left', 3));

      // Chats mobiles (lignes walk 4-5)
      cats.push(createCat(screenW * 0.3, yMid, 'mobile', 'right', 4));
      cats.push(createCat(screenW * 0.7, yMid, 'mobile', 'left', 5));
    }

    /* ========================================================================
       CR√âATION D'UN CHAT
       ======================================================================== */
    function createCat(x, y, type, facing, rowIndex) {
      const el = document.createElement('div');
      el.className = 'cat';
      
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      el.style.width = `${displayW}px`;
      el.style.height = `${displayH}px`;
      el.style.backgroundSize = `${CONFIG.FRAMES_PER_ROW * displayW}px auto`;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);

      const cat = {
        el,
        x, y,
        vx: 0,
        type,
        facing,
        rowIndex,
        frame: 0,
        frameTimer: 0,
        direction: 1,
        hoverCount: 0,
        leaving: false,
        markedForRemoval: false,
      };

      if (type === 'mobile') {
        cat.vx = (facing === 'right') ? CONFIG.WALK_SPEED : -CONFIG.WALK_SPEED;
      }

      el.addEventListener('mouseenter', () => {
        if (cat.type === 'mobile' && !cat.leaving) {
          cat.hoverCount++;
          console.log(`üê± Survol ${cat.hoverCount}/${CONFIG.HOVER_THRESHOLD}`);
          if (cat.hoverCount >= CONFIG.HOVER_THRESHOLD) {
            cat.leaving = true;
            console.log('üê± Chat part !');
            cat.vx = (cat.x < window.innerWidth / 2) ? -CONFIG.PANIC_SPEED : CONFIG.PANIC_SPEED;
            cat.facing = (cat.vx > 0) ? 'right' : 'left';
            setFacing(cat);
          }
        }
      });

      setFacing(cat);
      applyFrame(cat);

      return cat;
    }

    /* ========================================================================
       ANIMATION PRINCIPALE (‚úÖ OPTIMIS√âE SANS CLIGNOTEMENT)
       ======================================================================== */
    function startAnimation() {
      const frameDelay = 1000 / CONFIG.FPS;
      let lastTime = performance.now();

      function loop(currentTime) {
        const deltaTime = currentTime - lastTime;

        cats.forEach(cat => {
          if (cat.markedForRemoval) return;

          // D√©placement
          if (cat.type === 'fixed') {
            // Immobile
          } else if (cat.leaving) {
            cat.x += cat.vx;
            const margin = CONFIG.OFFSCREEN_MARGIN;
            if (cat.x < -margin || cat.x > window.innerWidth + margin) {
              cat.markedForRemoval = true;
              cat.el.remove();
              console.log('üê± Chat supprim√©');
              return;
            }
          } else {
            const distX = Math.abs(mouseX - cat.x);
            if (distX < CONFIG.FEAR_RADIUS) {
              const flee = (cat.x < mouseX) ? -CONFIG.FLEE_SPEED : CONFIG.FLEE_SPEED;
              cat.vx = flee;
              cat.facing = (flee > 0) ? 'right' : 'left';
              setFacing(cat);
              cat.x += cat.vx;
            } else {
              cat.x += cat.vx;
              const catW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
              if (cat.x <= 0) {
                cat.x = 0;
                cat.vx = CONFIG.WALK_SPEED;
                cat.facing = 'right';
                setFacing(cat);
              } else if (cat.x >= window.innerWidth - catW) {
                cat.x = window.innerWidth - catW;
                cat.vx = -CONFIG.WALK_SPEED;
                cat.facing = 'left';
                setFacing(cat);
              }
            }
          }

          cat.el.style.left = `${cat.x}px`;

          // ‚úÖ Animation frame (avec timestamp pr√©cis)
          cat.frameTimer += deltaTime;
          if (cat.frameTimer >= frameDelay) {
            cat.frameTimer -= frameDelay; // √âvite l'accumulation
            cat.frame = (cat.frame + 1) % CONFIG.FRAMES_PER_ROW;
            applyFrame(cat);
          }
        });

        cats = cats.filter(c => !c.markedForRemoval);
        lastTime = currentTime;
        animationFrameId = requestAnimationFrame(loop);
      }

      animationFrameId = requestAnimationFrame(loop);
    }

    /* ========================================================================
       HELPERS
       ======================================================================== */
    function applyFrame(cat) {
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      const offsetX = -cat.frame * displayW;
      const offsetY = -cat.rowIndex * displayH;
      
      cat.el.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
    }

    function setFacing(cat) {
      if (cat.facing === 'left') {
        cat.el.classList.add('face-left');
        cat.el.classList.remove('face-right');
      } else {
        cat.el.classList.add('face-right');
        cat.el.classList.remove('face-left');
      }
    }

    init();
  </script>

</body>
</html>
