<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat animÃ© ğŸ±</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ğŸ± CHAT */
.cat {
  width: 32px;   /* taille d'UNE frame */
  height: 32px;

  background-image: url("image/cat.png");
  background-repeat: no-repeat;

  image-rendering: pixelated;

  /* ğŸ” AGRANDISSEMENT */
  transform: scale(4);
  transform-origin: center;
}
</style>
</head>

<body>

<div class="cat" id="cat"></div>

<script>
/* âœ… PARAMÃˆTRES */
const frameWidth = 32;
const frameHeight = 32;

/* âœ… FRAMES DE L'ANIMATION (colonne, ligne) */
const frames = [
  [0, 4],
  [1, 4],
  [2, 4],
  [3, 4],
  [4, 4],
  [5, 4]
];

/* ğŸ” PINGâ€‘PONG */
let index = 0;
let direction = 1;

const cat = document.getElementById("cat");

setInterval(() => {
  const [col, row] = frames[index];

  cat.style.backgroundPosition =
    `-${col * frameWidth}px -${row * frameHeight}px`;

  index += direction;

  if (index === frames.length - 1 || index === 0) {
    direction *= -1;
  }
}, 120); // vitesse (plus petit = plus rapide)
</script>

</body>
</html>
