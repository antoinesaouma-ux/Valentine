<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chats en mouvement ğŸ±</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  overflow: hidden;
}

/* ğŸ± BASE CHAT */
.cat {
  position: absolute;
  width: 32px;
  height: 32px;

  background-image: url("image/cat.png");
  background-repeat: no-repeat;

  image-rendering: pixelated;

  transform: scale(4);
  transform-origin: center;
}
</style>
</head>

<body>

<script>
/* âœ… CONSTANTES */
const frameW = 32;
const frameH = 32;

/* âœ… ANIMATIONS */
const animations = {
  walk: {
    frames: [[0,4],[1,4],[2,4],[3,4],[4,4],[5,4]],
    speed: 140,
    move: 0.8
  },
  run: {
    frames: [[0,2],[1,2],[2,2],[3,2]],
    speed: 90,
    move: 1.8
  },
  jump: {
    frames: [[0,3],[1,3],[2,3],[3,3]],
    speed: 120,
    move: 1.2,
    jump: true
  }
};

/* ğŸ± CRÃ‰ATION Dâ€™UN CHAT */
function createMovingCat({ x, y, animation }) {
  const cat = document.createElement("div");
  cat.className = "cat";
  document.body.appendChild(cat);

  let posX = x;
  let posY = y;

  let frameIndex = 0;
  let direction = 1;

  const anim = animations[animation];

  /* ğŸï¸ ANIMATION SPRITE */
  setInterval(() => {
    const [col, row] = anim.frames[frameIndex];
    cat.style.backgroundPosition =
      `-${col * frameW}px -${row * frameH}px`;

    frameIndex += direction;
    if (frameIndex === anim.frames.length - 1 || frameIndex === 0) {
      direction *= -1;
    }
  }, anim.speed);

  /* ğŸƒâ€â™‚ï¸ DÃ‰PLACEMENT */
  let jumpOffset = 0;
  let jumpDir = -1;

  setInterval(() => {
    posX += anim.move;

    if (anim.jump) {
      jumpOffset += jumpDir * 1.5;
      if (jumpOffset < -20 || jumpOffset > 0) jumpDir *= -1;
    }

    cat.style.left = posX + "px";
    cat.style.top = posY + jumpOffset + "px";

    /* ğŸ” LOOP Ã‰CRAN */
    if (posX > window.innerWidth) {
      posX = -100;
    }
  }, 16);
}

/* âœ… CRÃ‰ATION DES 3 CHATS */
createMovingCat({ x: -100, y: 320, animation: "walk" });
createMovingCat({ x: -300, y: 380, animation: "run" });
createMovingCat({ x: -500, y: 260, animation: "jump" });
</script>

</body>
</html>
