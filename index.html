<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour toi üíò</title>

<style>
  :root {
    --bg: #0f1220;
    --card: rgba(255,255,255,0.08);
    --text: #ffffff;
    --accent: #ff4d8d;
    --muted: #b3b3c6;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1f3c, #0f1220);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Inter", system-ui, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  .card {
    width: 520px;
    background: var(--card);
    backdrop-filter: blur(24px);
    padding: 48px 56px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  }

  .intro {
    font-size: 18px;
    line-height: 1.6;
    color: var(--muted);
    margin-bottom: 24px;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 12px;
  }

  #message {
    height: 22px;
    font-size: 15px;
    color: var(--muted);
    margin-bottom: 28px;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #oui {
    background: linear-gradient(135deg, #ff4d8d, #ff85b2);
    color: white;
    box-shadow: 0 12px 36px rgba(255,77,141,0.45);
  }

  #oui:hover {
    transform: scale(1.05);
  }

  #non {
    background: transparent;
    color: var(--muted);
    border: 1px solid rgba(255,255,255,0.35);
  }

  /* üê± CHAT */
  .cat {
    position: absolute;
    font-size: 28px;
    cursor: pointer;
    transition: left 1.2s ease, top 1.2s ease, transform 0.3s ease;
  }
</style>
</head>

<body>

<div class="card">
  <div class="intro">
    Depuis que je t‚Äôai rencontr√©e,<br>
    chaque jour a un peu plus de sens.
  </div>

  <h1>Veux‚Äëtu √™tre ma Valentine ? üíò</h1>
  <div id="message"></div>

  <div class="buttons" id="zone">
    <button id="oui" onclick="oui()">Oui üíñ</button>
    <button id="non" onclick="nonClique()">Non</button>
  </div>
</div>

<script>
  let nonCount = 0;
  let ouiScale = 1;
  let cat = null;
  let catInterval = null;

  const nonBtn = document.getElementById("non");
  const ouiBtn = document.getElementById("oui");
  const message = document.getElementById("message");
  const zone = document.getElementById("zone");

  function oui() {
    alert("üíñ J‚Äô√©tais s√ªr de toi üíñ");
  }

  function nonClique() {
    nonCount++;

    if (nonCount === 1) {
      message.innerText = "Hmm‚Ä¶ tu es s√ªre de toi ?";
    }

    if (nonCount === 2) {
      message.innerText = "R√©fl√©chis encore un peu üòå";
    }

    if (nonCount === 3) {
      message.innerText = "Ok‚Ä¶ il se transforme en chat üê±";

      nonBtn.remove();
      creerChat();

      ouiScale += 0.15;
      ouiBtn.style.transform = `scale(${ouiScale})`;
    }
  }

  function creerChat() {
    cat = document.createElement("div");
    cat.className = "cat";
    cat.innerText = "üê±";

    zone.appendChild(cat);
    deplacerChat();

    catInterval = setInterval(deplacerChat, 1400);
  }

  function deplacerChat() {
    const rect = zone.getBoundingClientRect();
    const x = Math.random() * (rect.width - 40);
    const y = Math.random() * 20 - 10;

    cat.style.left = x + "px";
    cat.style.top = y + "px";
    cat.style.transform = "scale(1.1)";
  }
</script>

</body>
</html>
