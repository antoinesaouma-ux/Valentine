<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Question importante ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f6e7e2;
  --card: #ffffff;
  --text: #3a2f2f;
  --accent: #e85a7a;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f3d1c8, #f6e7e2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  color: var(--text);
}

.card {
  background: var(--card);
  padding: 40px;
  border-radius: 22px;
  width: 420px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.18);
  position: relative;
}

h1 {
  margin-top: 0;
  font-size: 2em;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 16px 34px;
  font-size: 1.2em;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#oui {
  background: var(--accent);
  color: white;
}

#non {
  background: #eee;
  color: var(--text);
}

#message {
  margin-top: 20px;
  min-height: 24px;
  font-size: 1.1em;
}

/* üê± CHAT SPRITE */
.cat {
  position: absolute;
  width: 160px;
  height: 160px;

  background-image: url("image/cat.png");
  background-repeat: no-repeat;
  background-size: auto 100%;

  animation:
    run 0.8s steps(6) infinite,
    move 1.2s infinite alternate ease-in-out;

  pointer-events: none;
}

@keyframes run {
  from { background-position: 0 0; }
  to   { background-position: -960px 0; }
}

@keyframes move {
  from { transform: translateX(0); }
  to   { transform: translateX(40px); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Tu veux √™tre ma Valentine ? ü§ç</h1>

  <div class="buttons">
    <button id="oui">Oui ‚ú®</button>
    <button id="non">Non üôà</button>
  </div>

  <div id="message"></div>
</div>

<script>
let nonCount = 0;
let ouiScale = 1;

const nonBtn = document.getElementById("non");
const ouiBtn = document.getElementById("oui");
const message = document.getElementById("message");

nonBtn.addEventListener("click", () => {
  nonCount++;
  ouiScale += 0.18;
  ouiBtn.style.transform = `scale(${ouiScale})`;

  if (nonCount === 1) message.textContent = "Tu h√©sites üòº";
  if (nonCount === 2) message.textContent = "Il s‚Äô√©nerve un peu‚Ä¶";

  if (nonCount === 3) {
    message.textContent = "Trop tard‚Ä¶ il d√©tale üêæ";
    spawnCat();
    nonBtn.remove();
  }
});

ouiBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="font-size:2.2em;color:#3a2f2f;">
      ü§ç OUI ü§ç<br><br>
      J‚Äôen √©tais s√ªr.
    </div>`;
});

function spawnCat() {
  const cat = document.createElement("div");
  cat.className = "cat";
  document.body.appendChild(cat);

  let x = window.innerWidth / 2 - 80;
  let y = window.innerHeight / 2 - 80;

  cat.style.left = x + "px";
  cat.style.top = y + "px";

  setInterval(() => {
    x += Math.random() * 300 - 150;
    y += Math.random() * 200 - 100;

    x = Math.max(0, Math.min(window.innerWidth - 160, x));
    y = Math.max(0, Math.min(window.innerHeight - 160, y));

    cat.style.left = x + "px";
    cat.style.top = y + "px";
  }, 900);
}
</script>

</body>
</html>
