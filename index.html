<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sprite Grid Test</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cat {
  width: 32px;   /* taille dâ€™UNE case */
  height: 32px;

  image-rendering: pixelated;

  background-image: url("image/cat.png");
  background-repeat: no-repeat;
}
</style>
</head>

<body>
  <div class="cat" id="cat"></div>

<script>
/* âš™ï¸ PARAMÃˆTRES Ã€ AJUSTER */
const frameWidth = 32;
const frameHeight = 32;

/* âœ… FRAMES Ã€ JOUER (col, row) */
/* Tu choisis les poses que tu veux */
const frames = [
  [0, 4],
  [1, 4],
  [2, 4],
  [3, 4],
  [4, 4],
  [5, 4]
];

/* ðŸ” PING-PONG */
let index = 0;
let direction = 1;

const cat = document.getElementById("cat");

setInterval(() => {
  const [col, row] = frames[index];

  cat.style.backgroundPosition =
    `-${col * frameWidth}px -${row * frameHeight}px`;

  index += direction;

  if (index === frames.length - 1 || index === 0) {
    direction *= -1;
  }
}, 120); // vitesse animation
</script>

</body>
</html>
