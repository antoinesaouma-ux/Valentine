<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veux-tu √™tre ma Valentine ? üíï</title>
  <style>
    :root {
      /* üé® PALETTE MODERNE MAT (inspiration dribbble/behance) */
      --card-width: min(90vw, 650px);
      --card-height: min(92vh, 850px);
      
      /* D√©grad√©s subtils et modernes */
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --card-bg: linear-gradient(135deg, #1e2749 0%, #2d3561 100%);
      --card-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255,255,255,0.1);
      
      /* Textes */
      --text-light: #e8eaf6;
      --text-accent: #ffd93d;
      --text-muted: #a5b4cb;
      
      /* Boutons */
      --btn-yes-bg: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      --btn-yes-hover: linear-gradient(135deg, #ee5a6f 0%, #c44569 100%);
      --btn-no-bg: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      --btn-no-hover: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      
      --font-romantic: 'Georgia', 'Palatino', serif;
      --font-modern: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      
      /* Bordures subtiles */
      --border-subtle: rgba(255, 217, 61, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-romantic);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Grain texture subtil */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* √âtoiles discr√®tes */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(1px 1px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 6s ease-in-out infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(20px);
      overflow-y: auto; /* ‚úÖ Scroll si contenu d√©passe */
    }

    /* Bordure subtile anim√©e */
    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(135deg, 
        transparent 0%, 
        rgba(255, 217, 61, 0.2) 50%, 
        transparent 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderGlow 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .romantic-text {
      font-size: clamp(0.9rem, 2.2vmin, 1.2rem);
      line-height: 1.7;
      color: var(--text-light);
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 90%;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .romantic-text p {
      margin-bottom: 0.8rem;
    }

    .romantic-text .question {
      font-weight: bold;
      font-size: clamp(1.4rem, 3.5vmin, 2.2rem);
      font-style: normal;
      margin-top: 1.5rem;
      color: var(--text-accent);
      text-shadow: 0 0 20px rgba(255, 217, 61, 0.4);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: clamp(0.95rem, 2.3vmin, 1.2rem);
      font-family: var(--font-modern);
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }

    button:hover::before {
      transform: translateX(100%);
    }

    button:focus {
      outline: 2px solid rgba(255, 217, 61, 0.5);
      outline-offset: 3px;
    }

    #btnYes {
      background: var(--btn-yes-bg);
    }

    #btnYes:hover {
      background: var(--btn-yes-hover);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
    }

    #btnNo {
      background: var(--btn-no-bg);
    }

    #btnNo:hover {
      background: var(--btn-no-hover);
      transform: translateY(-1px);
    }

    .confirmation {
      display: none;
      font-size: clamp(1.1rem, 2.8vmin, 1.6rem);
      color: var(--text-accent);
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 217, 61, 0.5);
      animation: heartbeat 1.5s infinite;
      line-height: 1.6;
      max-width: 90%;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #teasingMessage {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(45, 53, 97, 0.8);
      backdrop-filter: blur(10px);
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: clamp(0.85rem, 1.8vmin, 1rem);
      color: var(--text-accent);
      font-style: italic;
      display: none;
      max-width: 85%;
      text-align: center;
      border: 1px solid var(--border-subtle);
      animation: slideDown 0.4s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #noCounter {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(45, 53, 97, 0.7);
      backdrop-filter: blur(10px);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.85rem;
      color: var(--text-accent);
      display: none;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .gif-container {
      display: none;
      margin-top: 1.5rem;
      animation: fadeIn 0.7s ease-in;
      max-width: 90%;
    }

    .gif-container img {
      max-width: 100%;
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--border-subtle);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9) translateY(15px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .cat {
      position: fixed;
      background-image: url('image/cat.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      pointer-events: auto;
      z-index: 5;
      will-change: transform, left;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
    }

    .cat.face-left {
      transform: scaleX(-1) translateZ(0);
    }

    .cat.face-right {
      transform: scaleX(1) translateZ(0);
    }

    /* ‚úÖ Responsive pour petits √©crans */
    @media (max-width: 640px) {
      .card {
        padding: 1.5rem 1rem;
      }
      .buttons {
        gap: 1rem;
      }
      button {
        padding: 0.9rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="romantic-text">
      <p>
        Rassure-toi mon petit c≈ìur, comme la premi√®re ann√©e, et pour toutes celles √† venir,<br>
        je te le demanderai encore et encore,
      </p>
      <p class="question">
        Veux‚Äëtu √™tre ma Valentine ? üíï
      </p>
    </div>

    <div class="buttons" id="buttons">
      <button id="btnYes">Oui ‚ù§Ô∏è</button>
      <button id="btnNo">Non</button>
    </div>

    <div class="confirmation" id="confirmation">
      Eheh ! ‚ù§Ô∏è‚ú® <br>
      Je n'ai jamais dout√© de toi‚Ä¶ mais je te laisse quand m√™me le plaisir de dire oui chaque ann√©e ;))
      <div class="gif-container" id="gifContainer">
        <img src="image/love-mochi.gif" alt="Love GIF" />
      </div>
    </div>

    <div id="teasingMessage"></div>
    <div id="noCounter"></div>
  </div>

  <script>
    'use strict';

    const CONFIG = {
      CAT_SRC: 'image/cat.png',
      FRAME_W: 32,
      FRAME_H: 32,
      FRAMES_PER_ROW: 8,
      TOTAL_ROWS: 8,

      IDLE_ROWS: [0, 1, 2, 3],
      WALK_ROWS: [4, 5],
      
      FPS: 6, // Chats mobiles
      FPS_IDLE: 2, // ‚úÖ Chats fixes (animation lente)
      PINGPONG: false,

      CAT_SCALE: 3.5, // ‚úÖ Agrandit les chats (√©tait 2.5)

      FEAR_RADIUS: 180,
      FLEE_SPEED: 4.0,
      WALK_SPEED: 1.5,
      PANIC_SPEED: 5.0,

      OFFSCREEN_MARGIN: 200,
      HOVER_THRESHOLD: 3,
      NO_CLICKS_TO_SPAWN: 3,
    };

    const TEASING_PHRASES = [
      "Oh... vraiment ? ü•∫",
      "Tu es s√ªr(e) ? Je suis adorable pourtant ! üòä",
      "Allez, regarde ces petits chats... üê±",
      "Tu me brises le c≈ìur l√†... üíî",
      "Bon, les chats vont venir te convaincre ! üòº",
      "Ils arrivent... pr√©pare-toi ! üêæ",
      "Tu r√©sistes encore ? Impressionnant ! üòè",
      "Les chats sont d√©√ßus de toi... üòø",
      "C'est ton dernier mot ? ü§®",
      "Je n'abandonnerai jamais ! üí™‚ù§Ô∏è"
    ];

    let cats = [];
    let mouseX = -9999, mouseY = -9999;
    let animationFrameId = null;
    let noClickCount = 0;
    let catsSpawned = false;

    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttons = document.getElementById('buttons');
    const confirmation = document.getElementById('confirmation');
    const noCounter = document.getElementById('noCounter');
    const teasingMessage = document.getElementById('teasingMessage');

    function init() {
      const img = new Image();
      img.src = CONFIG.CAT_SRC;
      img.onload = () => {
        console.log(`‚úÖ Sprite charg√©e : ${CONFIG.CAT_SRC}`);
      };
      img.onerror = () => {
        console.error(`‚ùå ERREUR : sprite introuvable ‚Üí ${CONFIG.CAT_SRC}`);
        alert(`‚ö†Ô∏è Place ton fichier cat.png dans le dossier image/`);
      };

      btnYes.addEventListener('click', () => {
        buttons.style.display = 'none';
        confirmation.style.display = 'block';
        noCounter.style.display = 'none';
        teasingMessage.style.display = 'none';
        
        setTimeout(() => {
          document.getElementById('gifContainer').style.display = 'block';
        }, 500);
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        cats.forEach(cat => cat.el.remove());
        cats = [];
      });

      btnNo.addEventListener('click', () => {
        noClickCount++;
        
        const phraseIndex = Math.min(noClickCount - 1, TEASING_PHRASES.length - 1);
        teasingMessage.textContent = TEASING_PHRASES[phraseIndex];
        teasingMessage.style.display = 'block';
        
        noCounter.textContent = `"Non" √ó ${noClickCount}`;
        noCounter.style.display = 'block';

        if (noClickCount >= CONFIG.NO_CLICKS_TO_SPAWN && !catsSpawned) {
          catsSpawned = true;
          console.log(`üê± Spawn des chats apr√®s ${CONFIG.NO_CLICKS_TO_SPAWN} clics !`);
          spawnCats();
          startAnimation();
        }
      });

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
    }

    function spawnCats() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      const yTop = screenH * 0.2;
      const yMid = screenH * 0.5;
      const yBot = screenH * 0.8;

      cats.push(createCat(screenW * 0.15, yTop, 'fixed', 'right', 0));
      cats.push(createCat(screenW * 0.85, yTop, 'fixed', 'left', 1));
      cats.push(createCat(screenW * 0.25, yBot, 'fixed', 'right', 2));
      cats.push(createCat(screenW * 0.75, yBot, 'fixed', 'left', 3));

      cats.push(createCat(screenW * 0.3, yMid, 'mobile', 'right', 4));
      cats.push(createCat(screenW * 0.7, yMid, 'mobile', 'left', 5));
    }

    function createCat(x, y, type, facing, rowIndex) {
      const el = document.createElement('div');
      el.className = 'cat';
      
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      el.style.width = `${displayW}px`;
      el.style.height = `${displayH}px`;
      el.style.backgroundSize = `${CONFIG.FRAMES_PER_ROW * displayW}px auto`;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);

      const cat = {
        el,
        x, y,
        vx: 0,
        type,
        facing,
        rowIndex,
        frame: 0,
        frameTimer: 0,
        direction: 1,
        hoverCount: 0,
        leaving: false,
        markedForRemoval: false,
      };

      if (type === 'mobile') {
        cat.vx = (facing === 'right') ? CONFIG.WALK_SPEED : -CONFIG.WALK_SPEED;
      }

      el.addEventListener('mouseenter', () => {
        if (cat.type === 'mobile' && !cat.leaving) {
          cat.hoverCount++;
          console.log(`üê± Survol ${cat.hoverCount}/${CONFIG.HOVER_THRESHOLD}`);
          if (cat.hoverCount >= CONFIG.HOVER_THRESHOLD) {
            cat.leaving = true;
            console.log('üê± Chat part !');
            cat.vx = (cat.x < window.innerWidth / 2) ? -CONFIG.PANIC_SPEED : CONFIG.PANIC_SPEED;
            cat.facing = (cat.vx > 0) ? 'right' : 'left';
            setFacing(cat);
          }
        }
      });

      setFacing(cat);
      applyFrame(cat);

      return cat;
    }

    function startAnimation() {
      const frameDelayMobile = 1000 / CONFIG.FPS;
      const frameDelayIdle = 1000 / CONFIG.FPS_IDLE; // ‚úÖ Plus lent pour fixes
      let lastTime = performance.now();

      function loop(currentTime) {
        const deltaTime = currentTime - lastTime;

        cats.forEach(cat => {
          if (cat.markedForRemoval) return;

          if (cat.type === 'fixed') {
            // ‚úÖ Chats fixes : animation LENTE (idle breathing)
            cat.frameTimer += deltaTime;
            if (cat.frameTimer >= frameDelayIdle) {
              cat.frameTimer -= frameDelayIdle;
              cat.frame = (cat.frame + 1) % 4; // Seulement 4 premi√®res frames
              applyFrame(cat);
            }
          } else if (cat.leaving) {
            cat.x += cat.vx;
            const margin = CONFIG.OFFSCREEN_MARGIN;
            if (cat.x < -margin || cat.x > window.innerWidth + margin) {
              cat.markedForRemoval = true;
              cat.el.remove();
              console.log('üê± Chat supprim√©');
              return;
            }
            // Animation pendant la fuite
            cat.frameTimer += deltaTime;
            if (cat.frameTimer >= frameDelayMobile) {
              cat.frameTimer -= frameDelayMobile;
              cat.frame = (cat.frame + 1) % CONFIG.FRAMES_PER_ROW;
              applyFrame(cat);
            }
          } else {
            const distX = Math.abs(mouseX - cat.x);
            if (distX < CONFIG.FEAR_RADIUS) {
              const flee = (cat.x < mouseX) ? -CONFIG.FLEE_SPEED : CONFIG.FLEE_SPEED;
              cat.vx = flee;
              cat.facing = (flee > 0) ? 'right' : 'left';
              setFacing(cat);
              cat.x += cat.vx;
            } else {
              cat.x += cat.vx;
              const catW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
              if (cat.x <= 0) {
                cat.x = 0;
                cat.vx = CONFIG.WALK_SPEED;
                cat.facing = 'right';
                setFacing(cat);
              } else if (cat.x >= window.innerWidth - catW) {
                cat.x = window.innerWidth - catW;
                cat.vx = -CONFIG.WALK_SPEED;
                cat.facing = 'left';
                setFacing(cat);
              }
            }
            // Animation normale pour mobiles
            cat.frameTimer += deltaTime;
            if (cat.frameTimer >= frameDelayMobile) {
              cat.frameTimer -= frameDelayMobile;
              cat.frame = (cat.frame + 1) % CONFIG.FRAMES_PER_ROW;
              applyFrame(cat);
            }
          }

          cat.el.style.left = `${cat.x}px`;
        });

        cats = cats.filter(c => !c.markedForRemoval);
        lastTime = currentTime;
        animationFrameId = requestAnimationFrame(loop);
      }

      animationFrameId = requestAnimationFrame(loop);
    }

    function applyFrame(cat) {
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      const offsetX = -cat.frame * displayW;
      const offsetY = -cat.rowIndex * displayH;
      
      cat.el.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
    }

    function setFacing(cat) {
      if (cat.facing === 'left') {
        cat.el.classList.add('face-left');
        cat.el.classList.remove('face-right');
      } else {
        cat.el.classList.add('face-right');
        cat.el.classList.remove('face-left');
      }
    }

    init();
  </script>

</body>
</html>
