<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veux-tu √™tre ma Valentine ? üíï</title>
  <style>
    :root {
      /* üåô PALETTE "LA LA LAND" (nuit romantique bleu-violet) */
      --card-width: min(90vw, 600px);
      --card-height: min(95vh, 800px);
      
      --card-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --card-shadow: 0 25px 70px rgba(15, 52, 96, 0.6), 0 0 60px rgba(83, 92, 145, 0.3);
      --text-color: #e4d4f4;
      --accent-color: #ffd700;
      --btn-yes-bg: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      --btn-yes-hover: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
      --btn-no-bg: linear-gradient(135deg, #535c91 0%, #3a4d7a 100%);
      --btn-no-hover: linear-gradient(135deg, #3a4d7a 0%, #2c3e63 100%);
      --font-romantic: 'Georgia', 'Palatino', serif;
      
      /* √âtoiles scintillantes */
      --star-color: rgba(255, 215, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-romantic);
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* üåü Effet √©toiles scintillantes */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 4s ease-in-out infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      background: var(--card-bg);
      border-radius: 25px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 3px solid rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    /* ‚ú® Lueur dor√©e autour de la carte */
    .card::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 25px;
      padding: 3px;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(255, 215, 0, 0.4) 50%, 
        transparent 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: glow 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .romantic-text {
      font-size: clamp(1rem, 2.5vmin, 1.4rem);
      line-height: 1.8;
      color: var(--text-color);
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 85%;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .romantic-text p {
      margin-bottom: 1rem;
    }

    .romantic-text .question {
      font-weight: bold;
      font-size: clamp(1.3rem, 3.5vmin, 2rem);
      font-style: normal;
      margin-top: 2rem;
      color: var(--accent-color);
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons {
      display: flex;
      gap: 2rem;
      margin-top: 2.5rem;
    }

    button {
      padding: 1.2rem 3rem;
      font-size: clamp(1rem, 2.5vmin, 1.3rem);
      font-family: var(--font-romantic);
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    button:hover::before {
      transform: translateX(100%);
    }

    button:focus {
      outline: 3px solid rgba(255, 215, 0, 0.6);
      outline-offset: 4px;
    }

    #btnYes {
      background: var(--btn-yes-bg);
    }

    #btnYes:hover {
      background: var(--btn-yes-hover);
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 12px 35px rgba(243, 156, 18, 0.5);
    }

    #btnNo {
      background: var(--btn-no-bg);
    }

    #btnNo:hover {
      background: var(--btn-no-hover);
      transform: scale(1.05);
    }

    .confirmation {
      display: none;
      font-size: clamp(1.3rem, 3.5vmin, 2rem);
      color: var(--accent-color);
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      animation: heartbeat 1.5s infinite;
      line-height: 1.6;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    #teasingMessage {
      position: absolute;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(83, 92, 145, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 15px;
      font-size: clamp(0.9rem, 2vmin, 1.1rem);
      color: #ffd700;
      font-style: italic;
      display: none;
      max-width: 85%;
      text-align: center;
      border: 2px solid rgba(255, 215, 0, 0.3);
      animation: slideDown 0.5s ease-out;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #noCounter {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      background: rgba(83, 92, 145, 0.3);
      backdrop-filter: blur(10px);
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #ffd700;
      display: none;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .gif-container {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-in;
    }

    .gif-container img {
      max-width: 350px;
      width: 85%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 3px solid rgba(255, 215, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .cat {
      position: fixed;
      background-image: url('image/cat.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      pointer-events: auto;
      z-index: 5;
      will-change: transform, left;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
    }

    .cat.face-left {
      transform: scaleX(-1) translateZ(0);
    }

    .cat.face-right {
      transform: scaleX(1) translateZ(0);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="romantic-text">
      <p>
        Rassure-toi mon petit c≈ìur, comme la premi√®re ann√©e, et pour toutes celles √† venir,<br>
        je te le demanderai encore et encore,
      </p>
      <p class="question">
        Veux‚Äëtu √™tre ma Valentine ? üíï
      </p>
    </div>

    <div class="buttons" id="buttons">
      <button id="btnYes">Oui ‚ù§Ô∏è</button>
      <button id="btnNo">Non</button>
    </div>

    <div class="confirmation" id="confirmation">
      Eheh ! ‚ù§Ô∏è‚ú® <br>
      Je n'ai jamais dout√© de toi‚Ä¶ mais je te laisse quand m√™me le plaisir de dire oui chaque ann√©e ;))
      <div class="gif-container" id="gifContainer">
        <img src="image/love-mochi.gif" alt="Love GIF" />
      </div>
    </div>

    <div id="teasingMessage"></div>
    <div id="noCounter"></div>
  </div>

  <script>
    'use strict';

    const CONFIG = {
      CAT_SRC: 'image/cat.png',
      FRAME_W: 32,
      FRAME_H: 32,
      FRAMES_PER_ROW: 8,
      TOTAL_ROWS: 8,

      IDLE_ROWS: [0, 1, 2, 3],
      WALK_ROWS: [4, 5],
      
      FPS: 6,
      PINGPONG: false,

      CAT_SCALE: 2.5,

      FEAR_RADIUS: 180,
      FLEE_SPEED: 4.0,
      WALK_SPEED: 1.5,
      PANIC_SPEED: 5.0,

      OFFSCREEN_MARGIN: 200,
      HOVER_THRESHOLD: 3,
      NO_CLICKS_TO_SPAWN: 3,
    };

    const TEASING_PHRASES = [
      "Oh... vraiment ? ü•∫",
      "Tu es s√ªr(e) ? Je suis adorable pourtant ! üòä",
      "Allez, regarde ces petits chats... üê±",
      "Tu me brises le c≈ìur l√†... üíî",
      "Bon, les chats vont venir te convaincre ! üòº",
      "Ils arrivent... pr√©pare-toi ! üêæ",
      "Tu r√©sistes encore ? Impressionnant ! üòè",
      "Les chats sont d√©√ßus de toi... üòø",
      "C'est ton dernier mot ? ü§®",
      "Je n'abandonnerai jamais ! üí™‚ù§Ô∏è"
    ];

    let cats = [];
    let mouseX = -9999, mouseY = -9999;
    let animationFrameId = null;
    let noClickCount = 0;
    let catsSpawned = false;

    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttons = document.getElementById('buttons');
    const confirmation = document.getElementById('confirmation');
    const noCounter = document.getElementById('noCounter');
    const teasingMessage = document.getElementById('teasingMessage');

    function init() {
      const img = new Image();
      img.src = CONFIG.CAT_SRC;
      img.onload = () => {
        console.log(`‚úÖ Sprite charg√©e : ${CONFIG.CAT_SRC}`);
      };
      img.onerror = () => {
        console.error(`‚ùå ERREUR : sprite introuvable ‚Üí ${CONFIG.CAT_SRC}`);
        alert(`‚ö†Ô∏è Place ton fichier cat.png dans le dossier image/`);
      };

      btnYes.addEventListener('click', () => {
        buttons.style.display = 'none';
        confirmation.style.display = 'block';
        noCounter.style.display = 'none';
        teasingMessage.style.display = 'none';
        
        setTimeout(() => {
          document.getElementById('gifContainer').style.display = 'block';
        }, 500);
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        cats.forEach(cat => cat.el.remove());
        cats = [];
      });

      btnNo.addEventListener('click', () => {
        noClickCount++;
        
        const phraseIndex = Math.min(noClickCount - 1, TEASING_PHRASES.length - 1);
        teasingMessage.textContent = TEASING_PHRASES[phraseIndex];
        teasingMessage.style.display = 'block';
        
        noCounter.textContent = `"Non" √ó ${noClickCount}`;
        noCounter.style.display = 'block';

        if (noClickCount >= CONFIG.NO_CLICKS_TO_SPAWN && !catsSpawned) {
          catsSpawned = true;
          console.log(`üê± Spawn des chats apr√®s ${CONFIG.NO_CLICKS_TO_SPAWN} clics !`);
          spawnCats();
          startAnimation();
        }
      });

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
    }

    function spawnCats() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      const yTop = screenH * 0.2;
      const yMid = screenH * 0.5;
      const yBot = screenH * 0.8;

      cats.push(createCat(screenW * 0.15, yTop, 'fixed', 'right', 0));
      cats.push(createCat(screenW * 0.85, yTop, 'fixed', 'left', 1));
      cats.push(createCat(screenW * 0.25, yBot, 'fixed', 'right', 2));
      cats.push(createCat(screenW * 0.75, yBot, 'fixed', 'left', 3));

      cats.push(createCat(screenW * 0.3, yMid, 'mobile', 'right', 4));
      cats.push(createCat(screenW * 0.7, yMid, 'mobile', 'left', 5));
    }

    function createCat(x, y, type, facing, rowIndex) {
      const el = document.createElement('div');
      el.className = 'cat';
      
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      el.style.width = `${displayW}px`;
      el.style.height = `${displayH}px`;
      el.style.backgroundSize = `${CONFIG.FRAMES_PER_ROW * displayW}px auto`;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);

      const cat = {
        el,
        x, y,
        vx: 0,
        type,
        facing,
        rowIndex,
        frame: 0,
        frameTimer: 0,
        direction: 1,
        hoverCount: 0,
        leaving: false,
        markedForRemoval: false,
      };

      if (type === 'mobile') {
        cat.vx = (facing === 'right') ? CONFIG.WALK_SPEED : -CONFIG.WALK_SPEED;
      }

      el.addEventListener('mouseenter', () => {
        if (cat.type === 'mobile' && !cat.leaving) {
          cat.hoverCount++;
          console.log(`üê± Survol ${cat.hoverCount}/${CONFIG.HOVER_THRESHOLD}`);
          if (cat.hoverCount >= CONFIG.HOVER_THRESHOLD) {
            cat.leaving = true;
            console.log('üê± Chat part !');
            cat.vx = (cat.x < window.innerWidth / 2) ? -CONFIG.PANIC_SPEED : CONFIG.PANIC_SPEED;
            cat.facing = (cat.vx > 0) ? 'right' : 'left';
            setFacing(cat);
          }
        }
      });

      setFacing(cat);
      applyFrame(cat);

      return cat;
    }

    function startAnimation() {
      const frameDelay = 1000 / CONFIG.FPS;
      let lastTime = performance.now();

      function loop(currentTime) {
        const deltaTime = currentTime - lastTime;

        cats.forEach(cat => {
          if (cat.markedForRemoval) return;

          if (cat.type === 'fixed') {
            // ‚úÖ Chats fixes : AUCUNE animation
            // (on pourrait m√™me enlever applyFrame initial si souhait√©)
          } else if (cat.leaving) {
            cat.x += cat.vx;
            const margin = CONFIG.OFFSCREEN_MARGIN;
            if (cat.x < -margin || cat.x > window.innerWidth + margin) {
              cat.markedForRemoval = true;
              cat.el.remove();
              console.log('üê± Chat supprim√©');
              return;
            }
          } else {
            const distX = Math.abs(mouseX - cat.x);
            if (distX < CONFIG.FEAR_RADIUS) {
              const flee = (cat.x < mouseX) ? -CONFIG.FLEE_SPEED : CONFIG.FLEE_SPEED;
              cat.vx = flee;
              cat.facing = (flee > 0) ? 'right' : 'left';
              setFacing(cat);
              cat.x += cat.vx;
            } else {
              cat.x += cat.vx;
              const catW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
              if (cat.x <= 0) {
                cat.x = 0;
                cat.vx = CONFIG.WALK_SPEED;
                cat.facing = 'right';
                setFacing(cat);
              } else if (cat.x >= window.innerWidth - catW) {
                cat.x = window.innerWidth - catW;
                cat.vx = -CONFIG.WALK_SPEED;
                cat.facing = 'left';
                setFacing(cat);
              }
            }
          }

          cat.el.style.left = `${cat.x}px`;

          // ‚úÖ Animation UNIQUEMENT pour chats mobiles
          if (cat.type === 'mobile') {
            cat.frameTimer += deltaTime;
            if (cat.frameTimer >= frameDelay) {
              cat.frameTimer -= frameDelay;
              cat.frame = (cat.frame + 1) % CONFIG.FRAMES_PER_ROW;
              applyFrame(cat);
            }
          }
        });

        cats = cats.filter(c => !c.markedForRemoval);
        lastTime = currentTime;
        animationFrameId = requestAnimationFrame(loop);
      }

      animationFrameId = requestAnimationFrame(loop);
    }

    function applyFrame(cat) {
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      const offsetX = -cat.frame * displayW;
      const offsetY = -cat.rowIndex * displayH;
      
      cat.el.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
    }

    function setFacing(cat) {
      if (cat.facing === 'left') {
        cat.el.classList.add('face-left');
        cat.el.classList.remove('face-right');
      } else {
        cat.el.classList.add('face-right');
        cat.el.classList.remove('face-left');
      }
    }

    init();
  </script>

</body>
</html>
