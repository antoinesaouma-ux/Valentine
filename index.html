<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veux-tu √™tre ma Valentine ? üíï</title>
  <style>
    :root {
      --card-size: min(90vmin, 600px);
      --card-bg: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
      --card-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
      --text-color: #d63384;
      --btn-yes-bg: #28a745;
      --btn-yes-hover: #218838;
      --btn-no-bg: #dc3545;
      --btn-no-hover: #c82333;
      --font-romantic: 'Georgia', 'Palatino', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-romantic);
      background: linear-gradient(to bottom, #fff5f7, #ffe4e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: var(--card-size);
      height: var(--card-size);
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border: 3px solid rgba(255, 182, 193, 0.6);
    }

    .romantic-text {
      font-size: clamp(1rem, 2.5vmin, 1.4rem);
      line-height: 1.6;
      color: var(--text-color);
      font-style: italic;
      margin-bottom: 1.5rem;
      max-width: 80%;
    }

    .romantic-text p {
      margin-bottom: 1rem;
    }

    .romantic-text .question {
      font-weight: bold;
      font-size: clamp(1.2rem, 3vmin, 1.8rem);
      font-style: normal;
      margin-top: 1.5rem;
      color: #c2185b;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: clamp(1rem, 2.5vmin, 1.3rem);
      font-family: var(--font-romantic);
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    button:focus {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 4px;
    }

    #btnYes {
      background: var(--btn-yes-bg);
    }

    #btnYes:hover {
      background: var(--btn-yes-hover);
      transform: scale(1.1) rotate(-2deg);
    }

    #btnNo {
      background: var(--btn-no-bg);
    }

    #btnNo:hover {
      background: var(--btn-no-hover);
      transform: scale(1.05);
    }

    .confirmation {
      display: none;
      font-size: clamp(1.5rem, 4vmin, 2.5rem);
      color: #28a745;
      font-weight: bold;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #noCounter {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(220, 53, 69, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
      display: none;
    }

    /* ========================================================================
       GIF DE CONFIRMATION ‚úÖ
       ======================================================================== */
    .gif-container {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    .gif-container img {
      max-width: 300px;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ========================================================================
       CHATS
       ======================================================================== */
    .cat {
      position: fixed;
      background-image: url('image/cat.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      pointer-events: auto;
      z-index: 5;
      transition: none;
    }

    .cat.face-left {
      transform: scaleX(-1);
    }

    .cat.face-right {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="romantic-text">
      <p>
        ¬´ Je t'aime non pour ce que tu es,<br>
        mais pour ce que je suis quand je suis avec toi. ¬ª
      </p>
      <p class="question">
        Veux‚Äëtu √™tre ma Valentine ? üíï
      </p>
    </div>

    <div class="buttons" id="buttons">
      <button id="btnYes">Oui ‚ù§Ô∏è</button>
      <button id="btnNo">Non</button>
    </div>

    <div class="confirmation" id="confirmation">
      Oui ! ‚ù§Ô∏è‚ú®
      <!-- ‚úÖ GIF ajout√© ici -->
      <div class="gif-container" id="gifContainer">
        <img src="image/love-mochi.gif" alt="Love GIF" />
      </div>
    </div>

    <div id="noCounter"></div>
  </div>

  <script>
    'use strict';

    /* ========================================================================
       CONFIGURATION
       ======================================================================== */
    const CONFIG = {
      CAT_SRC: 'image/cat.png',
      FRAME_W: 32,
      FRAME_H: 32,
      FRAMES_PER_ROW: 8,
      TOTAL_ROWS: 8,

      IDLE_ROWS: [0, 1, 2, 3],
      WALK_ROWS: [4, 5],
      
      FPS: 4,                           // ‚úÖ R√©duit de 8 √† 4 (moins de clignotement)
      PINGPONG: false,                  // ‚úÖ D√©sactiv√© (animation lin√©aire)

      CAT_SCALE: 2.5,

      FEAR_RADIUS: 180,
      FLEE_SPEED: 4.0,
      WALK_SPEED: 1.5,
      PANIC_SPEED: 5.0,

      OFFSCREEN_MARGIN: 200,
      HOVER_THRESHOLD: 3,
      NO_CLICKS_TO_SPAWN: 3,
    };

    /* ========================================================================
       VARIABLES GLOBALES
       ======================================================================== */
    let cats = [];
    let mouseX = -9999, mouseY = -9999;
    let animationFrameId = null;
    let noClickCount = 0;
    let catsSpawned = false;

    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttons = document.getElementById('buttons');
    const confirmation = document.getElementById('confirmation');
    const noCounter = document.getElementById('noCounter');

    /* ========================================================================
       INITIALISATION
       ======================================================================== */
    function init() {
      const img = new Image();
      img.src = CONFIG.CAT_SRC;
      img.onload = () => {
        console.log(`‚úÖ Sprite charg√©e : ${CONFIG.CAT_SRC}`);
      };
      img.onerror = () => {
        console.error(`‚ùå ERREUR : sprite introuvable ‚Üí ${CONFIG.CAT_SRC}`);
        alert(`‚ö†Ô∏è Place ton fichier cat.png dans le dossier image/`);
      };

      // ‚úÖ Bouton "Oui" avec GIF
      btnYes.addEventListener('click', () => {
        buttons.style.display = 'none';
        confirmation.style.display = 'block';
        noCounter.style.display = 'none';
        
        // ‚úÖ Afficher le GIF apr√®s 500ms
        setTimeout(() => {
          document.getElementById('gifContainer').style.display = 'block';
        }, 500);
        
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        cats.forEach(cat => cat.el.remove());
        cats = [];
      });

      btnNo.addEventListener('click', () => {
        noClickCount++;
        noCounter.textContent = `"Non" cliqu√© : ${noClickCount} fois`;
        noCounter.style.display = 'block';

        if (noClickCount >= CONFIG.NO_CLICKS_TO_SPAWN && !catsSpawned) {
          catsSpawned = true;
          console.log(`üê± Spawn apr√®s ${CONFIG.NO_CLICKS_TO_SPAWN} clics !`);
          spawnCats();
          startAnimation();
        }
      });

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
    }

    /* ========================================================================
       SPAWN DES CHATS
       ======================================================================== */
    function spawnCats() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      const yTop = screenH * 0.2;
      const yMid = screenH * 0.5;
      const yBot = screenH * 0.8;

      cats.push(createCat(screenW * 0.15, yTop, 'fixed', 'right', 0));
      cats.push(createCat(screenW * 0.85, yTop, 'fixed', 'left', 1));
      cats.push(createCat(screenW * 0.25, yBot, 'fixed', 'right', 2));
      cats.push(createCat(screenW * 0.75, yBot, 'fixed', 'left', 3));

      cats.push(createCat(screenW * 0.3, yMid, 'mobile', 'right', 4));
      cats.push(createCat(screenW * 0.7, yMid, 'mobile', 'left', 5));
    }

    /* ========================================================================
       CR√âATION D'UN CHAT
       ======================================================================== */
    function createCat(x, y, type, facing, rowIndex) {
      const el = document.createElement('div');
      el.className = 'cat';
      
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      el.style.width = `${displayW}px`;
      el.style.height = `${displayH}px`;
      el.style.backgroundSize = `${CONFIG.FRAMES_PER_ROW * displayW}px auto`;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      document.body.appendChild(el);

      const cat = {
        el,
        x, y,
        vx: 0,
        type,
        facing,
        rowIndex,
        frame: 0,
        frameTimer: 0,
        direction: 1,
        hoverCount: 0,
        leaving: false,
        markedForRemoval: false,
      };

      if (type === 'mobile') {
        cat.vx = (facing === 'right') ? CONFIG.WALK_SPEED : -CONFIG.WALK_SPEED;
      }

      el.addEventListener('mouseenter', () => {
        if (cat.type === 'mobile' && !cat.leaving) {
          cat.hoverCount++;
          console.log(`üê± Survol ${cat.hoverCount}/${CONFIG.HOVER_THRESHOLD}`);
          if (cat.hoverCount >= CONFIG.HOVER_THRESHOLD) {
            cat.leaving = true;
            console.log('üê± Chat part !');
            cat.vx = (cat.x < window.innerWidth / 2) ? -CONFIG.PANIC_SPEED : CONFIG.PANIC_SPEED;
            cat.facing = (cat.vx > 0) ? 'right' : 'left';
            setFacing(cat);
          }
        }
      });

      setFacing(cat);
      applyFrame(cat);

      return cat;
    }

    /* ========================================================================
       ANIMATION PRINCIPALE
       ======================================================================== */
    function startAnimation() {
      const frameDelay = 1000 / CONFIG.FPS;

      function loop() {
        cats.forEach(cat => {
          if (cat.markedForRemoval) return;

          if (cat.type === 'fixed') {
            // Immobile
          } else if (cat.leaving) {
            cat.x += cat.vx;
            const margin = CONFIG.OFFSCREEN_MARGIN;
            if (cat.x < -margin || cat.x > window.innerWidth + margin) {
              cat.markedForRemoval = true;
              cat.el.remove();
              console.log('üê± Chat supprim√©');
              return;
            }
          } else {
            const distX = Math.abs(mouseX - cat.x);
            if (distX < CONFIG.FEAR_RADIUS) {
              const flee = (cat.x < mouseX) ? -CONFIG.FLEE_SPEED : CONFIG.FLEE_SPEED;
              cat.vx = flee;
              cat.facing = (flee > 0) ? 'right' : 'left';
              setFacing(cat);
              cat.x += cat.vx;
            } else {
              cat.x += cat.vx;
              const catW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
              if (cat.x <= 0) {
                cat.x = 0;
                cat.vx = CONFIG.WALK_SPEED;
                cat.facing = 'right';
                setFacing(cat);
              } else if (cat.x >= window.innerWidth - catW) {
                cat.x = window.innerWidth - catW;
                cat.vx = -CONFIG.WALK_SPEED;
                cat.facing = 'left';
                setFacing(cat);
              }
            }
          }

          cat.el.style.left = `${cat.x}px`;
          cat.el.style.top = `${cat.y}px`;

          // ‚úÖ Animation modifi√©e (lin√©aire si PINGPONG = false)
          cat.frameTimer += 16;
          if (cat.frameTimer >= frameDelay) {
            cat.frameTimer = 0;
            if (CONFIG.PINGPONG) {
              cat.frame += cat.direction;
              if (cat.frame >= CONFIG.FRAMES_PER_ROW - 1) {
                cat.frame = CONFIG.FRAMES_PER_ROW - 1;
                cat.direction = -1;
              } else if (cat.frame <= 0) {
                cat.frame = 0;
                cat.direction = 1;
              }
            } else {
              // Animation lin√©aire (loop)
              cat.frame = (cat.frame + 1) % CONFIG.FRAMES_PER_ROW;
            }
            applyFrame(cat);
          }
        });

        cats = cats.filter(c => !c.markedForRemoval);
        animationFrameId = requestAnimationFrame(loop);
      }

      animationFrameId = requestAnimationFrame(loop);
    }

    /* ========================================================================
       HELPERS
       ======================================================================== */
    function applyFrame(cat) {
      const displayW = CONFIG.FRAME_W * CONFIG.CAT_SCALE;
      const displayH = CONFIG.FRAME_H * CONFIG.CAT_SCALE;
      
      const offsetX = -cat.frame * displayW;
      const offsetY = -cat.rowIndex * displayH;
      
      cat.el.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
    }

    function setFacing(cat) {
      if (cat.facing === 'left') {
        cat.el.classList.add('face-left');
        cat.el.classList.remove('face-right');
      } else {
        cat.el.classList.add('face-right');
        cat.el.classList.remove('face-left');
      }
    }

    init();
  </script>

</body>
</html>
